<admin-domain>
  <header class="page-header"><h1>Partage de cave : {{cellarShare.cellar.name}}</h1></header>
  <form name="form" class="form">
    <error-div errors="errors"></error-div>
    <fieldset>
      <legend>Détails</legend>
      <cellar form="form" cellar="cellarShare.cellar" input-required="true">
        <span class="help-block" ng-if="form.cellar.$error.required">Veuillez saisir une cave</span>
        <span class="help-block" ng-if="form.cellar.$error.BusinessError_CELLARSHARE_00001">Un partage de cave existe déjà pour cette cave et cet email</span>
      </cellar>
      <div class="form-group" ng-class="{'has-error': form.email.$invalid}">
        <label class="control-label" for="email">Email</label>
        <input class="form-control" id="email" name="email" type="email" ng-model="cellarShare.email" placeholder="Email" required />
        <span class="help-block" ng-if="form.email.$error.required">Veuillez saisir un email</span>
        <span class="help-block" ng-if="form.email.$error.BusinessError_CELLARSHARE_00001">Un partage de cave existe déjà pour cet email et cette cave</span>
      </div>
    </fieldset>
    <input type="submit" class="btn btn-primary" value="Sauvegarder" ng-click="save()" ng-disabled="form.$invalid" />
    <input type="submit" class="btn btn-default" value="Annuler" ng-click="cancel()" />
  </form>
</admin-domain>
