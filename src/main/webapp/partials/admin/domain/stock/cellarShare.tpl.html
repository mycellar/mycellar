<div class="row">
  <div class="col-md-2">
    <nav role="secondary">
      <data-mycellar-admin-nav></data-mycellar-admin-nav>
    </nav>
  </div>
  <div class="col-md-10">
    <header class="page-header"><h1>Partage de cave : {{cellarShare.cellar.name}}</h1></header>
    <form name="form" class="form">
      <error-form form="form"></error-form>
      <fieldset>
        <legend>DÃ©tails</legend>
        <cellar form="form" cellar="cellarShare.cellar"></cellar>
        <div class="form-group" ng-class="{'has-error': form.name.$invalid}">
          <label class="control-label" for="email">Email</label>
          <input class="form-control" id="email" name="email" type="email" ng-model="cellarShare.email" placeholder="Email" />
          <error-ctrl ctrl="form.name"></error-ctrl>
        </div>
      </fieldset>
      <input type="submit" class="btn btn-primary" value="Sauvegarder" ng-click="save()" />
      <input type="submit" class="btn btn-default" value="Annuler" ng-click="cancel()" />
    </form>
  </div>
</div>
