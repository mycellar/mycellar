      <data-mycellar-admin-nav></data-mycellar-admin-nav>
    </nav>
  </div>
  <div class="col-md-10">
    <header class="page-header"><h1>Configuration : {{configuration.key}}</h1></header>
    <form name="form" class="form">
      <error-form form="form"></error-form>
      <fieldset>
        <legend>DÃ©tails</legend>
        <div class="form-group" ng-class="{'has-error': form.value.$invalid}">

          <input id="value" name="value" type="text" ng-model="configuration.value" placeholder="Valeur" class="form-control" />
          <error-ctrl ctrl="form.value"></error-ctrl>
        </div>
      </fieldset>
      <input type="submit" class="btn btn-primary" value="Sauvegarder" ng-click="save()" />

  </div>
