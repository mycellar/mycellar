<div>
  <section>
    <paper-input id="lastname" floatingLabel label="Nom de famille" type="text" bind-polymer-input="user.lastname" required></paper-input>
    <paper-input id="firstname" floatingLabel label="Prénom" type="text" bind-polymer-input="user.firstname" required></paper-input>
    <paper-input id="email" floatingLabel label="Email" type="email" bind-polymer-input="user.email" required></paper-input>
    <paper-dropdown-menu bind-polymer-select="user.profile" valueattr="value">
      <paper-item label="Basique" value="BASIC"></paper-item>
      <paper-item label="Gestion de cave" value="CELLAR"></paper-item>
      <paper-item label="Réservation" value="BOOKING"></paper-item>
      <paper-item label="Complet" value="MYCELLAR"></paper-item>
      <paper-item label="Administrateur" value="ADMIN"></paper-item>
    </paper-dropdown-menu>
  </section>
  <section ng-if="user.id == null">
    <paper-input id="password" floatingLabel label="Mot de passe" type="password" bind-polymer-input="passwords.first" required></paper-input>
    <paper-input id="password2" floatingLabel label="Confirmation du mot de passe" type="password" bind-polymer-input="passwords.second" required></paper-input>
  </section>
</div>
