<div>
  <section ng-show="!createMode">
    <autocomplete-input label="{{label}}" inputValue="{{input}}">
      <paper-icon-button icon="add" ng-if="!appellation" ng-click="new()" style="margin: auto;"></paper-icon-button>
    </autocomplete-input>
  </section>
  <section ng-if="createMode" class="isolated">
    <ng-form name="subAppellationForm">
      <core-item class="subheader">Cr√©ation d'une nouvelle appellation :</core-item>
      <appellation-form appellation="newAppellation"></appellation-form>
      <div horizontal layout class="buttons">
        <paper-button raised ng-click="validate()">Valider</paper-button>
        <paper-button raised ng-click="cancel()">Annuler</paper-button>
      </div>
    </ng-form>
  </section>
</div>
