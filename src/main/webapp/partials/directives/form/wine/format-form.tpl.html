<div>
  <section>
    <my-input-decorator label="Nom" floatingLabel isInvalid="{{form.name.$invalid}}">
      <input name="name" type="text" ng-model="format.name" required></input>
      <error-span class="error" ctrl="form.name"></error-span>
    </my-input-decorator>
    <my-input-decorator label="Contenance (en litres)" floatingLabel isInvalid="{{form.capacity.$invalid}}">
      <input name="capacity" type="number" ng-model="format.capacity" step="any"></input>
      <error-span class="error" ctrl="form.capacity"></error-span>
    </my-input-decorator>
    <my-input-decorator flex floatingLabel label="Description" isInvalid="{{form.description.$invalid}}">
      <paper-autogrow-textarea>
        <textarea name="description" ng-model="format.description"></textarea>
        <error-span class="error" ctrl="form.description"></error-span>
      </paper-autogrow-textarea>
    </my-input-decorator>
  </section>
</div>
