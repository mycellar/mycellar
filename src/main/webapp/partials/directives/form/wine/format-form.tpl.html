<fieldset>
  <legend>DÃ©tails</legend>
  <div class="form-group" ng-class="{'has-error': form.name.$invalid}">
    <label class="control-label" for="name">Nom{{postLabel}}</label>
    <input class="form-control" id="name" name="name" type="text" ng-model="format.name" placeholder="Nom{{postLabel}}" />
    <error-ctrl ctrl="form.name"></error-ctrl>
  </div>
  <div class="form-group" ng-class="{'has-error': form.capacity.$invalid}">
    <label class="control-label" for="name">Contenance{{postLabel}}</label>
    <input class="form-control" id="capacity" name="capacity" type="number" ng-model="format.capacity" placeholder="Contenance{{postLabel}}" />
    <error-ctrl ctrl="form.capacity"></error-ctrl>
  </div>
  <div class="form-group" ng-class="{'has-error': form.description.$invalid}">
    <label class="control-label" for="description">Description{{postLabel}}</label>
    <textarea 
        id="description"
        name="description"
        ng-model="format.description"
        placeholder="Description{{postLabel}}"
        class="form-control"
        rows="5"></textarea>
    <error-ctrl ctrl="form.description"></error-ctrl>
  </div>
</fieldset>
