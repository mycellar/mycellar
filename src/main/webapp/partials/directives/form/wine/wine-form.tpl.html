<div>
  <section>
    <appellation appellation="wine.appellation" label="Appellation"></appellation>
    <producer producer="wine.producer" label="Producteur"></producer>
    <paper-dropdown-menu bind-polymer-select="wine.type" valueattr="value">
      <paper-item label="Tranquille" value="STILL"></paper-item>
      <paper-item label="Pétillant" value="SPARKLING"></paper-item>
      <paper-item label="Spiritueux" value="SPIRIT"></paper-item>
      <paper-item label="Autre" value="OTHER"></paper-item>
    </paper-dropdown-menu>
    <paper-dropdown-menu bind-polymer-select="wine.color" valueattr="value">
      <paper-item label="Rouge" value="RED"></paper-item>
      <paper-item label="Blanc" value="WHITE"></paper-item>
      <paper-item label="Rosé" value="ROSE"></paper-item>
      <paper-item label="Autre" value="OTHER"></paper-item>
    </paper-dropdown-menu>
    <paper-input id="name" label="Nom" floatingLabel type="text" bind-polymer-input="region.name"></paper-input>
    <paper-input id="vintage" label="Millésime" floatingLabel type="number" bind-polymer-input="region.vintage"></paper-input>
    <paper-input id="ranking" label="Classement" floatingLabel type="text" bind-polymer-input="region.ranking"></paper-input>
    <paper-input id="description" label="Description" floatingLabel type="text" multiline bind-polymer-input="region.description"></paper-input>
  </section>
</div>
