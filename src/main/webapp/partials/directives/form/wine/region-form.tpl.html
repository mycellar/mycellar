<fieldset>
  <legend>Details</legend>
  <country form="form" country="region.country" post-label="{{postLabel}}" input-required="true">
    <span class="help-block" ng-if="form.country.$error.required">Veuillez saisir un pays</span>
  </country>
  <div class="form-group" ng-class="{'has-error': form.name.$invalid}">
    <label class="control-label" for="name">Nom{{postLabel}}</label>
    <input class="form-control" id="name" name="name" type="text" ng-model="region.name" placeholder="Nom{{postLabel}}" required />
    <span class="help-block" ng-if="form.name.$error.required">Veuillez saisir un nom</span>
  </div>
  <div class="form-group" ng-class="{'has-error': form.description.$invalid}">
    <label class="control-label" for="description">Description{{postLabel}}</label>
    <textarea 
        id="description"
        name="description"
        ng-model="region.description"
        placeholder="Description{{postLabel}}"
        class="form-control"
        rows="5"></textarea>
  </div>
</fieldset>
