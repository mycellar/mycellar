<div class="form-group" ng-class="{'has-error': form.wine.$invalid}">
  <label class="control-label" for="wine">Vin{{postLabel}}</label>
  <div class="input-group" ng-show="!showSub">
    <input 
      id="wine"
      name="wine"
      type="text"
      class="form-control"
      ng-model="wine"
      placeholder="Vin{{postLabel}}"
      typeahead="wine as renderWine(wine) for wine in wines($viewValue)"
      typeahead-editable="false"
      typeahead-min-length="2"
      typeahead-wait-ms="200" />
    <span class="input-group-btn">
      <a class="btn btn-default" ng-click="new()"><i class="fa fa-plus"></i></a>
    </span>
  </div>
  <div ng-if="showSub" class="sub-entity">
    <ng-form name="subWineForm">
      <wine-form form="subWineForm" wine="newWine" post-label=" du vin"></wine-form>
      <a class="btn btn-success" ng-click="ok()">Valider</a>
      <a class="btn btn-warning" ng-click="cancel()">Annuler</a>
    </ng-form>
  </div>
  <span ng-transclude />
</div>
