<fieldset>
  <legend>Details</legend>
  <region form="form" region="appellation.region" post-label="{{postLabel}}"></region>
  <div class="form-group" ng-class="{'has-error': form.name.$invalid}">
    <label class="control-label" for="name">Nom{{postLabel}}</label>
    <input class="form-control" id="name" name="name" type="text" ng-model="appellation.name" placeholder="Nom{{postLabel}}" />
    <error-ctrl ctrl="form.name"></error-ctrl>
  </div>
  <div class="form-group" ng-class="{'has-error': form.description.$invalid}">
    <label class="control-label" for="description">Description{{postLabel}}</label>
    <textarea 
        id="description"
        name="description"
        ng-model="appellation.description"
        placeholder="Description{{postLabel}}"
        class="form-control"
        rows="5"></textarea>
    <error-ctrl ctrl="form.description"></error-ctrl>
  </div>
</fieldset>
