<div>
  <section ng-show="!createMode">
    <autocomplete-input label="{{label}}" inputValue="{{input}}">
      <paper-icon-button icon="add" ng-if="!region" ng-click="new()" style="margin: auto;"></paper-icon-button>
    </autocomplete-input>
  </section>
  <section ng-if="createMode" class="isolated">
    <ng-form name="subRegionForm">
      <core-item class="subheader">Création d'une nouvelle région :</core-item>
      <region-form form="subRegionForm" region="newRegion"></region-form>
      <div horizontal layout class="buttons">
        <paper-button raised ng-click="validate()">Valider</paper-button>
        <paper-button raised ng-click="cancel()">Annuler</paper-button>
      </div>
    </ng-form>
  </section>
</div>
