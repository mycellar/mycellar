<div class="form-group" ng-class="{'has-error': form.country.$invalid}">
  <label class="control-label" for="country">Pays{{postLabel}}</label>
  <div class="input-group" ng-show="!showSub">
    <input 
      id="country"
      name="country"
      type="text"
      class="form-control"
      ng-model="country"
      placeholder="Pays{{postLabel}}"
      typeahead="country as country.name for country in countries($viewValue)"
      typeahead-editable="false"
      typeahead-min-length="2"
      typeahead-wait-ms="200" />
    <span class="input-group-btn">
      <a class="btn btn-default" ng-click="new()"><i class="fa fa-plus"></i></a>
    </span>
  </div>
  <div ng-show="showSub" class="sub-entity">
    <ng-form name="subCountryForm">
      <country-form form="subCountryForm" country="newCountry" post-label=" du pays"></country-form>
      <a class="btn btn-success" ng-click="ok()">Valider</a>
      <a class="btn btn-warning" ng-click="cancel()">Annuler</a>
    </ng-form>
  </div>
  <error-ctrl ctrl="form.country"></error-ctrl>
</div>
