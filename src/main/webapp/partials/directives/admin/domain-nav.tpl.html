<nav flex>
  <core-menu selectedAttribute="" excludedLocalNames="core-item">
    <span ng-if="false" ng-repeat-start="header in menu"></span>
    <core-item class="subheader">
      {{header.label}}
    </core-item>
    <paper-item ng-repeat="menu in header.menus" ng-click="goto(menu)">
      <span>{{menu.label}}</span>
    </paper-item>
    <span ng-if="false" ng-repeat-end></span>
  </core-menu>
</nav>
