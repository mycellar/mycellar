  <p>
    <paper-input id="email" label="Email" type="email" floatingLabel="true" bind-polymer-input="email" required></paper-input>
    <paper-input id="password" label="Mot de passe" type="password" floatingLabel="true" bind-polymer-input="password" required></paper-input>
  </p>
  <paper-button label="J'ai oubliÃ© mon mot de passe" dismissive ng-click="forgotPassword()"></paper-button>
  <paper-button label="Annuler" affirmative ng-click="cancel()"></paper-button>
