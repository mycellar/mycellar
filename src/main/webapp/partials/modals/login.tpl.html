<div class="modal-header">
  <h3>Connectez-vous !</h3>
</div>
<div class="modal-body">
  <login-form email="email" password="password"
    on-login="$close()"
    on-cancel="$dismiss({reason: 'Login cancelled by user.'})"
    on-reset-password="$dismiss({reason: 'Forgot password', requestPassword: true})" />
</div>
