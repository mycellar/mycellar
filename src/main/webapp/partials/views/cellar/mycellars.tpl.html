<core-toolbar>
  <paper-icon-button left-drawer-button class="narrow" icon="menu"></paper-icon-button>
  <span>Mes caves > {{cellar.name}}</span>
  <paper-menu-button icon="arrow-drop-down" halign="right">
    <paper-item style="font-size: 0.6em;" label="{{cellar.name}} ({{cellar.owner.email}})" ng-click="selectCellar(cellar)" ng-repeat="cellar in cellars"></paper-item>
  </paper-menu-button>
</core-toolbar>
<div main ng-if="cellar != null">
  <paper-item ng-if="stocks.length == 0">Aucun stock</paper-item>
  <paper-item style="height: 72px" ng-repeat="stock in stocks">
    <div flex>
      <div class="ellipsis">{{stock.bottle.wine | wineRenderer}}</div>
      <div class="ellipsis"><small>{{stock.bottle.wine.appellation.name}} - {{stock.bottle.wine.color | wineColorRenderer}}</small></div>
    </div>
    <div><small>{{stock.quantity}}<span class="xs-hide"> {{stock.bottle.format.name}}{{stock.quantity != 1?'s':''}}</span> ({{stock.bottle.format.capacity | number}}L)</small></div>
    <paper-icon-button icon="remove-circle"></paper-icon-button>
  </paper-item>
  <paper-item ng-if="size > stocks.length" label="Voir les {{size - stocks.length > 50 ? 50 : size - stocks.length}} suivants sur {{size - stocks.length}}" ng-click="more()"></paper-item>
  <paper-fab icon="add"></paper-fab>
</div>
