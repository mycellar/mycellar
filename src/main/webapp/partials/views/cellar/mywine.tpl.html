<core-toolbar>
  <paper-icon-button icon="chevron-left" onclick="history.back()"></paper-icon-button>
  <span flex>Mes vins</span>
</core-toolbar>
<div main>
  <div>
    <h3>
      {{wine | wineRenderer}}<br/>
      <small>
        {{wine.appellation | appellationRenderer}}
      </small>
    </h3>
  </div>
  <div>
    <paper-item ng-if="stocks.length == 0">
      Aucun stock
    </paper-item>
    <paper-item style="height: 72px" ng-repeat="stock in stocks">
      <div flex>
        <div>{{stock.quantity}}<span class="xs-hide"> {{stock.bottle.format.name}}{{stock.quantity != 1?'s':''}}</span> ({{stock.bottle.format.capacity | number}}L)</div>
        <div class="ellipsis"><small>{{stock.cellar.name}}</small></div>
      </div>
      <paper-icon-button icon="remove-circle"></paper-icon-button>
    </paper-item>
  </div>
</div>
