<core-toolbar main>
  <drawer-button icon="menu"></drawer-button>
  <span flex>Mouvement</span>
  <drawer-button right icon="more-vert"></drawer-button>
</core-toolbar>
<core-drawer-panel rightDrawer>
  <nav role="secondary" drawer>
    <admin-domain-nav></admin-domain-nav>
  </nav>
  <div main>
    <form name="form" novalidate>
      <section>
        <cellar label="Cave" cellar="movement.cellar"></cellar>
        <wine label="Vin" wine="movement.bottle.wine"></wine>
        <format label="Format" format="movement.bottle.format"></format>
        <!-- select type -->
        <div horizontal layout>
          <my-input-decorator flex floatingLabel labelVisible="false" label="Date" isInvalid="{{form.date.$invalid}}">
            <input name="date" type="date" ng-model="movementDate" required></input>
            <error-span class="error" ctrl="form.date"></error-span>
          </my-input-decorator>
          <my-input-decorator flex floatingLabel labelVisible="false" label="QuantitÃ©" isInvalid="{{form.quantity.$invalid}}">
            <input name="quantity" type="number" ng-model="movement.number" required></input>
            <error-span class="error" ctrl="form.quantity"></error-span>
          </my-input-decorator>
        </div>
      </section>
      <error-div form="form"></error-div>
      <div horizontal layout class="buttons">
        <paper-button raised primary ng-click="save()" ng-disabled="form.$invalid">Sauvegarder</paper-button>
        <paper-button raised ng-click="cancel()">Annuler</paper-button>
      </div>
    </form>
  </div>
</core-drawer-panel>
