<core-toolbar main>
  <drawer-button icon="menu"></drawer-button>
  <span flex>Stock</span>
  <drawer-button right icon="more-vert"></drawer-button>
</core-toolbar>
<core-drawer-panel rightDrawer>
  <nav role="secondary" drawer>
    <admin-domain-nav></admin-domain-nav>
  </nav>
  <div main>
    <form name="form" novalidate>
      <section>
        <cellar label="Cave" cellar="stock.cellar"></cellar>
        <wine label="Vin" wine="stock.bottle.wine"></wine>
        <format label="Format" format="stock.bottle.format"></format>
        <paper-input id="quantity" floatingLabel label="QuantitÃ©" type="number" bind-polymer-input="stock.quantity" required></paper-input>
      </section>
      <section>
        <div horizontal layout>
          <paper-button style="margin: auto;" raised primary ng-click="save()" ng-disabled="form.$invalid">Sauvegarder</paper-button>
          <paper-button style="margin: auto;" raised ng-click="cancel()">Annuler</paper-button>
        </div>
      </section>
    </form>
  </div>
</core-drawer-panel>
