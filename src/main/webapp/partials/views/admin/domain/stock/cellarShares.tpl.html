<admin-domain>
  <header class="page-header"><h1>Caves</h1></header>
  <table-filters table-context="tableContext">
    <div class="form-group">
      <label class="control-label sr-only" for="name">Nom</label>
      <input class="form-control" id="name" name="name" placeholder="Nom" ng-model="tableContext.filters['cellar.name']" type="text" />
    </div>
    <div class="form-group">
      <label class="control-label sr-only" for="email">Email</label>
      <input class="form-control" id="email" name="email" placeholder="Email" ng-model="tableContext.filters['email']" type="text" />
    </div>
  </table-filters>
  <error-div errors="errors"></error-div>
  <paginated table-context="tableContext">
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-condensed">
        <thead>
          <tr>
            <th>Nom <icon-sort attribute="cellar.name" table-context="tableContext" /></th>
            <th>Email <icon-sort attribute="email" table-context="tableContext" /></th>
            <th>Droit d'accès <icon-sort attribute="accessRight" table-context="tableContext" /></th>
            <th class="actions"><a href ng-click="new()" class="btn btn-default btn-xs"><i class="fa fa-plus-circle"></i></a></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="cellarShare in tableContext.items">
            <td>{{cellarShare.cellar.name}}</td>
            <td>{{cellarShare.email}}</td>
            <td>{{cellarShare.accessRight | accessRightRenderer}}</td>
            <td>
              <a href ng-click="edit(tableContext.id)" class="btn btn-default btn-xs"><i class="fa fa-pencil"></i></a>
              <a href ng-click="delete(tableContext.id)" class="btn btn-danger btn-xs"><i class="fa fa-minus-circle"></i></a>
            </td>
          </tr>
          <tr ng-if="tableContext.items.length == 0">
            <td colspan="4" class="text-center">Aucune cave ne correspond aux filtres.</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Nom <icon-sort attribute="cellar.name" table-context="tableContext" /></th>
            <th>Email <icon-sort attribute="email" table-context="tableContext" /></th>
            <th>Droit d'accès <icon-sort attribute="accessRight" table-context="tableContext" /></th>
            <th class="actions"><a href ng-click="new()" class="btn btn-default btn-xs"><i class="fa fa-plus-circle"></i></a></th>
          </tr>
        </tfoot>
      </table>
    </div>
  </paginated>
</admin-domain>
