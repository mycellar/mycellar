<core-toolbar>
  <drawer-button icon="menu"></drawer-button>
  <span flex>Utilisateurs</span>
  <drawer-button right icon="more-vert"></drawer-button>
</core-toolbar>
<admin-domain>
  <table-filters table-context="tableContext">
    <div class="form-group">
      <label class="control-label sr-only" for="lastname">Nom de famille</label>
      <input class="form-control" id="lastname" name="lastname" placeholder="Nom de famille" ng-model="tableContext.filters['lastname']" type="text" />
    </div>
    <div class="form-group">
      <label class="control-label sr-only" for="firstname">Prénom</label>
      <input class="form-control" id="firstname" name="firstname" placeholder="Prénom" ng-model="tableContext.filters['firstname']" type="text" />
    </div>
    <div class="form-group">
      <label class="control-label sr-only" for="email">Email</label>
      <input class="form-control" id="email" name="email" placeholder="Email" ng-model="tableContext.filters['email']" type="text" />
    </div>
  </table-filters>
  <error-div errors="errors"></error-div>
  <paginated table-context="tableContext">
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-condensed">
        <thead>
          <tr>
            <th>Nom de famille <icon-sort attribute="lastname" table-context="tableContext" /></th>
            <th>Prénom <icon-sort attribute="firstname" table-context="tableContext" /></th>
            <th>Email <icon-sort attribute="email" table-context="tableContext" /></th>
            <th class="actions"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in tableContext.items">
            <td>{{user.lastname}}</td>
            <td>{{user.firstname}}</td>
            <td>{{user.email}}</td>
            <td>
              <a href ng-click="edit(user.id)" class="btn btn-default btn-xs"><i class="fa fa-pencil"></i></a>
              <a href ng-click="delete(user.id)" class="btn btn-danger btn-xs"><i class="fa fa-minus-circle"></i></a>
            </td>
          </tr>
          <tr ng-if="tableContext.items.length == 0">
            <td colspan="4" class="text-center">Aucun utilisateur ne correspond aux filtres.</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Nom de famille <icon-sort attribute="lastname" table-context="tableContext" /></th>
            <th>Prénom <icon-sort attribute="firstname" table-context="tableContext" /></th>
            <th>Email <icon-sort attribute="email" table-context="tableContext" /></th>
            <th class="actions"></th>
          </tr>
        </tfoot>
      </table>
    </div>
  </paginated>
</admin-domain>
