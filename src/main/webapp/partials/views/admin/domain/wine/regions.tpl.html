<core-toolbar>
  <drawer-button icon="menu"></drawer-button>
  <span flex>Régions</span>
  <drawer-button right icon="more-vert"></drawer-button>
</core-toolbar>
<admin-domain>
  <table-filters table-context="tableContext">
    <div class="form-group">
      <label class="control-label sr-only" for="country.name">Nom du pays</label>
      <input class="form-control" id="country.name" name="country.name" placeholder="Nom du pays" ng-model="tableContext.filters['country.name']" type="text" />
    </div>
    <div class="form-group">
      <label class="control-label sr-only" for="name">Nom</label>
      <input class="form-control" id="name" name="name" placeholder="Nom" ng-model="tableContext.filters['name']" type="text" />
    </div>
  </table-filters>
  <error-div errors="errors"></error-div>
  <paginated table-context="tableContext">
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-condensed">
        <thead>
          <tr>
            <th>Pays <icon-sort attribute="country.name" table-context="tableContext" /></th>
            <th>Nom <icon-sort attribute="name" table-context="tableContext" /></th>
            <th class="actions"><a href ng-click="new()" class="btn btn-default btn-xs"><i class="fa fa-plus-circle"></i></a></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="region in tableContext.items">
            <td>{{region.country.name}}</td>
            <td>{{region.name}}</td>
            <td>
              <a href ng-click="edit(region.id)" class="btn btn-default btn-xs"><i class="fa fa-pencil"></i></a>
              <a href ng-click="delete(region.id)" class="btn btn-danger btn-xs"><i class="fa fa-minus-circle"></i></a>
            </td>
          </tr>
          <tr ng-if="tableContext.items.length == 0">
            <td colspan="3" class="text-center">Aucune région ne correspond aux filtres.</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Pays <icon-sort attribute="country.name" table-context="tableContext" /></th>
            <th>Nom <icon-sort attribute="name" table-context="tableContext" /></th>
            <th class="actions"><a href ng-click="new()" class="btn btn-default btn-xs"><i class="fa fa-plus-circle"></i></a></th>
          </tr>
        </tfoot>
      </table>
    </div>
  </paginated>
</admin-domain>
