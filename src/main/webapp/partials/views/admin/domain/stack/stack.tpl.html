<core-toolbar main>
  <drawer-button icon="menu"></drawer-button>
  <span flex>Stack : {{stack.hashCode}}</span>
  <drawer-button right icon="more-vert"></drawer-button>
</core-toolbar>
<core-drawer-panel rightDrawer>
  <nav role="secondary" drawer>
    <admin-domain-nav></admin-domain-nav>
  </nav>
  <div main>
    <form name="form" novalidate>
      <section>
        <paper-input id="hashCode" floatingLabel label="HashCode" type="text" bind-polymer-input="stack.hashCode" required></paper-input>
        <paper-input id="count" floatingLabel label="Nombre" type="number" bind-polymer-input="stack.count" required></paper-input>
        <div horizontal layout>
          <paper-input flex id="stack" label="Stack" multiline floatingLabel bind-polymer-input="stack.stack" required></paper-input>
        </div>
      </section>
      <section>
        <div horizontal layout>
          <paper-button style="margin: auto;" raised ng-click="cancel()">Annuler</paper-button>
        </div>
      </section>
    </form>
  </div>
</core-drawer-panel>
