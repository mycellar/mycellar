<admin-domain>
  <header class="page-header"><h1>Stacks</h1></header>
  <error-div errors="errors"></error-div>
  <paginated table-context="tableContext">
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-condensed">
        <thead>
          <tr>
            <th>HashCode</th>
            <th>Stack</th>
            <th class="stackCount">Nombre <icon-sort attribute="count" table-context="tableContext" /></th>
            <th class="actions"><a href ng-click="deleteAll()" class="btn btn-danger btn-xs" alt="Purger les stacks"><i class="fa fa-minus-circle"></i></a></th>
          </tr>
        </thead>
        <tbody ng-controller="LoadingCtrl">
          <tr ng-repeat="stack in tableContext.items">
            <td>{{stack.hashCode}}</td>
            <td class="stack">{{stack.stack | firstLine}}</td>
            <td class="stackCount">{{stack.count}}</td>
            <td>
              <a href ng-click="edit(stack.id)" class="btn btn-default btn-xs"><i class="fa fa-pencil"></i></a>
              <a href ng-click="delete(stack.id)" class="btn btn-danger btn-xs"><i class="fa fa-minus-circle"></i></a>
            </td>
          </tr>
          <tr ng-if="!loading && tableContext.items.length == 0">
            <td colspan="4" class="text-center">Aucune stack.</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>HashCode</th>
            <th>Stack</th>
            <th class="stackCount">Nombre <icon-sort attribute="count" table-context="tableContext" /></th>
            <th class="actions"><a href ng-click="deleteAll()" class="btn btn-danger btn-xs" alt="Delete all stacks"><i class="fa fa-minus-circle"></i></a></th>
          </tr>
        </tfoot>
      </table>
    </div>
  </paginated>
</admin-domain>
