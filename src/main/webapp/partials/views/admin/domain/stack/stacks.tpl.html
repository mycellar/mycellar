<core-toolbar>
  <drawer-button icon="menu"></drawer-button>
  <span flex>Stacks</span>
  <core-input id="search" bind-polymer-input="search" flex hidden></core-input>
  <paper-icon-button icon="cancel" hidden ng-show="search !== ''" ng-click="clearSearch()"></paper-icon-button>
  <paper-icon-button icon="clear" hidden ng-show="search === ''" ng-click="toggleHidden()"></paper-icon-button>
  <paper-icon-button icon="search" ng-click="toggleHidden()"></paper-icon-button>
  <drawer-button right icon="more-vert"></drawer-button>
</core-toolbar>
<core-drawer-panel rightDrawer>
  <nav role="secondary" drawer>
    <admin-domain-nav></admin-domain-nav>
  </nav>
  <div main>
    <paper-item ng-if="items.length == 0">Aucune stack</paper-item>
    <paper-item class="twoLines" ng-click="edit(stack.id)" ng-repeat="stack in items">
      <div flex>
        <div class="ellipsis">{{stack.hashCode}}</div>
        <div class="ellipsis"><small>{{stack.stack | firstLine}}</small></div>
      </div>
      <div>{{stack.count}}</div>
      <paper-icon-button icon="remove-circle-outline" ng-click="delete(stack.id, $event)"></paper-icon-button>
    </paper-item>
    <paper-item ng-if="size > items.length" label="Voir les {{size - items.length > pageCount ? pageCount : size - items.length}} suivantes sur {{size - items.length}}" ng-click="more()"></paper-item>
  </div>
</core-drawer-panel>
