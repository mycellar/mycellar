<core-toolbar>
  <span>MyCellar</span>
</core-toolbar>
<nav flex>
  <core-menu ng-controller="NavigationController">
    <span ng-if="false" ng-repeat-start="menu in menuService.getAll()"></span>
    <core-submenu label="{{menu.label}}" ng-if="menu.pages">
      <paper-item ng-repeat="sub in menu.pages" label="{{sub.label}}">
        <a href="{{sub.route}}"></a>
      </paper-item>
    </core-submenu>
    <paper-item label="{{menu.label}}" ng-if="!menu.pages">
      <a href="{{menu.route}}"></a>
    </paper-item>
    <span ng-if="false" ng-repeat-end></span>
  </core-menu>
</nav>
