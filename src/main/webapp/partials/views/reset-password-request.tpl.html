<core-toolbar>
  <drawer-button icon="menu"></drawer-button>
  <span flex>Demande de changement de mot de passe</span>
</core-toolbar>
<section>
  <form name="form" class="form">
    <paper-input label="Email" floatingLabel type="email" bind-polymer-input="email"></paper-input>
    <paper-button raised ng-click="requestPasswordReset()" ng-disabled="{{disabled}}">Demander le changement de votre mot de passe</paper-button>
  </form>
  <div ng-show="mailSent">
    Un mail vous a été envoyé, suivez les instructions fournies pour changer votre mot de passe.
  </div>
</section>
