<link rel="import" href="../../lib/polymer/polymer.html">
<link rel="import" href="../../lib/core-dropdown/core-dropdown-overlay.html">
<polymer-element name="autocomplete-overlay" extends="core-dropdown-overlay">
<template>
  <style>
    :host {
      display: block;
      border: 1px solid rgba(0, 0, 0, 0.12);
      background-color: #fff;
      max-height: inherit;
    }
  </style>
  <content></content>
</template>
<script>
    Polymer({

      publish: {
        relatedTarget: null,
        applyFocus: function() {
        },
        layered: true,
        margin: 12,
        transition: 'core-transition-top'
      },

      positionTarget: function() {
        var ref = this.relatedTarget.getBoundingClientRect();
        this.dimensions.position.v = 'top';
        this.dimensions.position.h = 'left';
        this.target.style.top = ref.bottom + 'px';
        this.target.style.left = (ref.left - this.relatedTarget.offsetLeft) + 'px';
      },

      sizeTarget: function() {
        var rect = this.relatedTarget.getBoundingClientRect();
        var sizer = this.sizingTarget || this.target;

        sizer.style.minWidth = (rect.width + 2 * this.relatedTarget.offsetLeft) + 'px';

        this.super();
      }

    });
  </script>
</polymer-element>
