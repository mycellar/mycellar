<header class="page-header"><h1>Contacts</h1></header>
<section>
  <data-table-filters table-context="tableContext">
    <div class="form-group">
      <label class="control-label sr-only" for="producer.name">Producer name</label>
      <input class="form-control" id="producer.name" name="producer.name" placeholder="Producer name" ng-model="tableContext.filters['producer.name']" type="text" />
    </div>
  </data-table-filters>
  <paginated options="tableOptions" items="items" table-context="tableContext">
    <table class="table table-bordered table-striped table-condensed">
      <thead>
        <tr>
          <th>Producer <icon-sort attribute="producer.name" table-context="tableContext" /></th>
          <th>Current <icon-sort attribute="current" table-context="tableContext" /></th>
          <th>Next <icon-sort attribute="next" table-context="tableContext" /></th>
          <th class="actions"><a href ng-click="new()" class="btn btn-default btn-xs"><i class="glyphicon glyphicon-plus-sign"></i></a></th>
        </tr>
      </thead>
      <tbody ng-controller="LoadingCtrl">
        <tr ng-repeat="item in items">
          <td>{{item.producer.name}}</td>
          <td>{{item.current}}</td>
          <td>{{item.next}}</td>
          <td>
            <a href ng-click="edit(item)" class="btn btn-default btn-xs"><i class="glyphicon glyphicon-edit"></i></a>
          </td>
        </tr>
        <tr ng-if="!loading && items.length == 0">
          <td colspan="5">No items to display.</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Producer <icon-sort attribute="producer.name" table-context="tableContext" /></th>
          <th>Current <icon-sort attribute="current" table-context="tableContext" /></th>
          <th>Next <icon-sort attribute="next" table-context="tableContext" /></th>
          <th class="actions"><a href ng-click="new()" class="btn btn-default btn-xs"><i class="glyphicon glyphicon-plus-sign"></i></a></th>
        </tr>
      </tfoot>
    </table>
  </paginated>
</section>
