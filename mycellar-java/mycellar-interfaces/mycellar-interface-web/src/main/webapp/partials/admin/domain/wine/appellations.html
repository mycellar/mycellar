<header class="page-header"><h1>Appellations</h1></header>
<div class="row-fluid">
  <div class="span2">
    <nav role="secondary">
      <data-mycellar-admin-nav data-ng-controller="AdminNavigationController"></data-mycellar-admin-nav>
    </nav>
  </div>
  <div class="span10">
    <data-errors-div errors="errors"></data-errors-div>
    <data-table-filters table-context="tableContext">
      <label for="region.country.name">Country name</label>
      <input id="region.country.name" name="region.country.name" placeholder="Country name" ng-model="tableContext.filters['region.country.name']" type="text" />
      <label for="region.name">Region name</label>
      <input id="region.name" name="region.name" placeholder="Region name" ng-model="tableContext.filters['region.name']" type="text" />
      <label for="name">Name</label>
      <input id="name" name="name" placeholder="Name" ng-model="tableContext.filters['name']" type="text" />
    </data-table-filters>
    <data-mycellar-table options="tableOptions" items="items" table-context="tableContext">
      <table class="table table-bordered table-striped table-condensed">
        <thead>
          <tr>
            <th>Country <icon-sort attribute="region.country.name" table-context="tableContext" /></th>
            <th>Region <icon-sort attribute="region.name" table-context="tableContext" /></th>
            <th>Name <icon-sort attribute="name" table-context="tableContext" /></th>
            <th class="actions"><a href ng-click="new()" class="btn btn-mini"><i class="icon-plus-sign icon-large"></i></a></th>
          </tr>
        </thead>
        <tbody ng-controller="LoadingCtrl">
          <tr ng-repeat="item in items">
            <td>{{item.region.country.name}}</td>
            <td>{{item.region.name}}</td>
            <td>{{item.name}}</td>
            <td>
              <a href ng-click="edit(item.id)" class="btn btn-mini"><i class="icon-edit icon-large"></i></a>
              <a href ng-click="delete(item.id)" class="btn btn-mini"><i class="icon-remove-sign icon-large"></i></a>
            </td>
          </tr>
          <tr ui-if="!loading && items.length == 0">
            <td colspan="4">No items to display.</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Country <icon-sort attribute="region.country.name" table-context="tableContext" /></th>
            <th>Region <icon-sort attribute="region.name" table-context="tableContext" /></th>
            <th>Name <icon-sort attribute="name" table-context="tableContext" /></th>
            <th class="actions"><a href ng-click="new()" class="btn btn-mini"><i class="icon-plus-sign icon-large"></i></a></th>
          </tr>
        </tfoot>
      </table>
    </data-mycellar-table>
  </div>
</div>
