<header class="page-header"><h1>Bookings</h1></header>
<div class="row-fluid">
  <div class="span2">
    <nav role="secondary">
      <data-mycellar-admin-nav data-ng-controller="AdminNavigationController"></data-mycellar-admin-nav>
    </nav>
  </div>
  <div class="span10">
    <data-errors-div errors="errors"></data-errors-div>
    <data-table-filters table-context="tableContext">
      <label for="bookingEvent.name">Booking event name</label>
      <input id="bookingEvent.name" name="bookingEvent.name" placeholder="Booking event name" ng-model="tableContext.filters['bookingEvent.name']" type="text" />
      <label for="customer.lastname">Customer lastname</label>
      <input id="customer.lastname" name="customer.lastname" placeholder="Customer lastname" ng-model="tableContext.filters['customer.lastname']" type="text" />
    </data-table-filters>
    <data-mycellar-table options="tableOptions" items="items" table-context="tableContext">
      <table class="table table-bordered table-striped table-condensed">
        <thead>
          <tr>
            <th>Customer <icon-sort attribute="customer.lastname" table-context="tableContext" /></th>
            <th>Name <icon-sort attribute="bookingEvent.name" table-context="tableContext" /></th>
            <th>Start <icon-sort attribute="bookingEvent.start" table-context="tableContext" /></th>
            <th>End <icon-sort attribute="bookingEvent.end" table-context="tableContext" /></th>
            <th class="actions"><a href ng-click="new()" class="btn btn-mini"><i class="icon-plus-sign icon-large"></i></a></th>
          </tr>
        </thead>
        <tbody ng-controller="LoadingCtrl">
          <tr ng-repeat="item in items">
            <td>{{item.customer.lastname + ' ' + item.customer.firstname}}</td>
            <td>{{item.bookingEvent.name}}</td>
            <td>{{item.bookingEvent.start}}</td>
            <td>{{item.bookingEvent.end}}</td>
            <td>
              <a href ng-click="edit(item.id)" class="btn btn-mini"><i class="icon-edit icon-large"></i></a>
              <a href ng-click="delete(item.id)" class="btn btn-mini"><i class="icon-remove-sign icon-large"></i></a>
            </td>
          </tr>
          <tr ui-if="!loading && items.length == 0">
            <td colspan="5">No items to display.</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Customer <icon-sort attribute="customer.lastname" table-context="tableContext" /></th>
            <th>Name <icon-sort attribute="bookingEvent.name" table-context="tableContext" /></th>
            <th>Start <icon-sort attribute="bookingEvent.start" table-context="tableContext" /></th>
            <th>End <icon-sort attribute="bookingEvent.end" table-context="tableContext" /></th>
            <th class="actions"><a href ng-click="new()" class="btn btn-mini"><i class="icon-plus-sign icon-large"></i></a></th>
          </tr>
        </tfoot>
      </table>
    </data-mycellar-table>
  </div>
</div>
