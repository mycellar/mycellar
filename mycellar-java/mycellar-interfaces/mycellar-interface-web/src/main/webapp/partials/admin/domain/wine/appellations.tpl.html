<div class="row">
  <div class="col-md-2">
    <nav role="secondary">
      <data-mycellar-admin-nav></data-mycellar-admin-nav>
    </nav>
  </div>
  <div class="col-md-10">
    <header class="page-header"><h1>Appellations</h1></header>
    <data-table-filters table-context="tableContext">
      <div class="form-group">
        <label class="control-label sr-only" for="region.country.name">Country name</label>
        <input class="form-control" id="region.country.name" name="region.country.name" placeholder="Country name" ng-model="tableContext.filters['region.country.name']" type="text" />
      </div>
      <div class="form-group">
        <label class="control-label sr-only" for="region.name">Region name</label>
        <input class="form-control" id="region.name" name="region.name" placeholder="Region name" ng-model="tableContext.filters['region.name']" type="text" />
      </div>
      <div class="form-group">
        <label class="control-label sr-only" for="name">Name</label>
        <input class="form-control" id="name" name="name" placeholder="Name" ng-model="tableContext.filters['name']" type="text" />
      </div>
    </data-table-filters>
    <data-error-div errors="errors"></data-error-div>
    <paginated options="tableOptions" items="items" table-context="tableContext">
      <table class="table table-bordered table-striped table-condensed">
        <thead>
          <tr>
            <th>Country <icon-sort attribute="region.country.name" table-context="tableContext" /></th>
            <th>Region <icon-sort attribute="region.name" table-context="tableContext" /></th>
            <th>Name <icon-sort attribute="name" table-context="tableContext" /></th>
            <th class="actions"><a href ng-click="new()" class="btn btn-default btn-xs"><i class="glyphicon glyphicon-plus-sign"></i></a></th>
          </tr>
        </thead>
        <tbody ng-controller="LoadingCtrl">
          <tr ng-repeat="item in items">
            <td>{{item.region.country.name}}</td>
            <td>{{item.region.name}}</td>
            <td>{{item.name}}</td>
            <td>
              <a href ng-click="edit(item.id)" class="btn btn-default btn-xs"><i class="glyphicon glyphicon-edit"></i></a>
              <a href ng-click="delete(item.id)" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-remove-sign"></i></a>
            </td>
          </tr>
          <tr ng-if="!loading && items.length == 0">
            <td colspan="4">No items to display.</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Country <icon-sort attribute="region.country.name" table-context="tableContext" /></th>
            <th>Region <icon-sort attribute="region.name" table-context="tableContext" /></th>
            <th>Name <icon-sort attribute="name" table-context="tableContext" /></th>
            <th class="actions"><a href ng-click="new()" class="btn btn-default btn-xs"><i class="glyphicon glyphicon-plus-sign"></i></a></th>
          </tr>
        </tfoot>
      </table>
    </paginated>
  </div>
</div>
